<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />

    <script type="module" src="/src/init.js"></script>
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <h1 class="h3 mb-5 text-center fw-normal">RSS агрегатор</h1>

          <form id="rss-form" class="mb-5">
            <div class="input-group input-group-lg">
              <input
                name="url"
                type="url"
                class="form-control"
                placeholder="RSS-ссылка"
                aria-label="RSS URL"
                autofocus
              />
              <button class="btn btn-primary px-5" type="submit">
                Добавить
              </button>
            </div>
            <div class="form-text mt-2 text-muted">
              Пример: https://ru.hexlet.io/lessons.rss
            </div>
          </form>

          <div id="feedback" class="mt-3"></div>
          <div id="feeds" class="mt-5"></div>
          <div id="posts"></div>
        </div>
      </div>
    </div>
<!-- Модальное окно -->
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Заголовок</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalDescription">
        Описание...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <a href="#" id="modalLink" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
          Читать полностью
        </a>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
